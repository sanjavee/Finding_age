<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Age Calculator</title>
    <link
      rel="shortcut icon"
      href="./assests/images/favicon.jpg"
      type="image/x-icon"
    />
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center mt-lg-5">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="card shadow-lg">
            <div class="card-header text-center">
              <div class="d-flex justify-content-between align-items-center">
                <h3>
                  <i class="fa-solid fa-calculator me-2"></i>AGE CALCULATOR
                </h3>
                <div class="dropdown">
                  <a
                    class="dropdown-toggle text-decoration-none"
                    id="themeDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid navbar-theme-icon fa-sun me-1"></i>
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="themeDropdown"
                  >
                    <li>
                      <a class="dropdown-item toggle-light"
                        ><i class="fa-solid fa-sun me-3"></i>Light</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item toggle-dark"
                        ><i class="fa-solid fa-moon me-3"></i>Dark</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item toggle-default"
                        ><i class="fa-solid fa-circle-half-stroke me-3"></i
                        >System</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="card-body">
              <div class="mb-3">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <form id="AgeCalculatorForm1">
                      <div class="mt-3 mb-3">
                        <div class="mb-2">
                          <label class="form-label" for="DateInput">Date</label>
                          <input
                            type="number"
                            class="form-control"
                            id="DateInput"
                            placeholder="DD"
                            min="1"
                            max="31"
                            maxlength="2"
                          />
                        </div>

                        <div class="mb-2">
                          <label class="form-label" for="MonthInput"
                            >Month</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="MonthInput"
                            placeholder="MM"
                            min="1"
                            max="12"
                            maxlength="2"
                          />
                        </div>

                        <div class="mb-2">
                          <label class="form-label" for="YearInput">Year</label>
                          <input
                            type="number"
                            class="form-control"
                            id="YearInput"
                            placeholder="YYYY"
                            min="1800"
                            max="3000"
                            maxlength="4"
                          />
                        </div>

                        <div class="mb-2">
                          <label class="form-label" for="GenderInput"
                            >Gender</label
                          >
                          <select class="form-select" id="GenderInput">
                            <option value="">Select your Gender</option>
                            <option value="Male">
                              <i class="fa-solid fa-person"></i>Male
                            </option>
                            <option value="Female">
                              <i class="fa-solid fa-person-dress"></i>Female
                            </option>
                          </select>
                        </div>
                      </div>
                    </form>
                    <div class="result-container mt-2 pt-3 border-top d-none">
                      <h5>YOUR AGE IS :</h5>
                      <h1
                        class="age-display text-center mt-3"
                        id="ResultDisplay"
                      ></h1>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="position-relative img-fluid shadow-lg">
                      <img
                        id="resultImage"
                        src="./assests/images/calculator-image.jpg"
                        width="100%"
                        height="auto"
                      />
                      <div class="overlay-text text-center text-uppercase">
                        <h4>Calculate your Age</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between align-items-center">
                <button
                  type="button"
                  class="btn btn-custom"
                  id="calculateAgeBtn"
                >
                  Calculate Age
                </button>
                <a
                  href="https://github.com/sanjavee"
                  class="btn btn-transparent"
                  target="_blank"
                >
                  <i class="fa-brands fa-github fa-lg me-1"></i>Sanjavee
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- BOOTSTRAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swal SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom Script -->
    <script src="./assests/js/script.js"></script>
  </body>
</html>
